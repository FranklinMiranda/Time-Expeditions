<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <body>
    <nav class="navigation">
      <a href="/index.html" class="nav-link">Time Expeditions</a>

    <form action="" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Name" required />
        </li>
        <li>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" placeholder="Email" required />
        </li>
        <li>
          <label for="number">Phone Number:</label>
          <input type="text" id="number" name="user_number" placeholder="Phone Number" />
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message" placeholder="Message"></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message!</button>
        </li>
      </ul>
    </form>

    <script src="/assets/scripts/script.js"></script>
